    <div class="card bg-danger bg-gradient d-flex justify-content-center " >
        <div class="container-contact100">
        <div class="wrap-contact100">
        <form class="contact100-form validate-form">
       <span class="contact100-form-title">
        <h1> Contactanos</h1>
        </span>
         <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
       <span class="label-input100">Nombre Completo</span>
         <input class="input100" type="text" name="name" placeholder="Ingrese Nombre">
         </div>
        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 alert-validate" data-validate="Enter Your Email (e@a.x)">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" name="email" placeholder="Ingrese Mail ">
        <span class="btn-hide-validate"></span></div>
        <div class="wrap-input100 bg1 rs1-wrap-input100">
        <span class="label-input100">Telefono</span>
        <input class="input100" type="text" name="phone" placeholder="Ingrese Telefono">
        </div>
        <div class="wrap-input100 input100-select bg1">
        <div>
        </div>
        </div>
        </div>
        <div class="contact100-form-radio"></label>
        <div class="wrap-input100 validate-input bg0 rs1-alert-validate alert-validate" data-validate="Please Type Your Message">
        <span class="label-input100">Mensaje</span>
        <textarea class="input100" name="message" placeholder="Escribra su mensaje..."></textarea>
        <span class="btn-hide-validate"></span></div>
        <div class="container-contact100-form-btn">
        <button class="contact100-form-btn bg-warning">
        <span>
        Enviar
        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
        </span>
        </button>
        </div>
        </form>
        </div>
        </div>
